<div class="expanding-content">
    <header>
        <div>
            <div ng-if="open" class="sprite plus"></div>
            <div ng-if="!open" class="sprite minus"></div>
        </div>
        <span ng-bind="title"></span>
    </header>
    <div ng-transclude ng-class="{ 'open': open, 'closed': !open }"></div>
</div>
