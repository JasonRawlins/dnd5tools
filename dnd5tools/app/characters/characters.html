<div ng-controller="CharactersController as vm">
    Your characters:
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Race</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="character in vm.characters">
                <td><a ng-href="#/character" ng-bind="character.name"></a></td>
                <td ng-bind="character.race.name"></td>
            </tr>
        </tbody>
    </table>
</div>
