<div class="sprite" ng-class="{
     'rating-1': rating < 1.5,
     'rating-1-5': rating >= 1.5 && rating < 2,
     'rating-2': rating >= 2 && rating < 2.5,
     'rating-2-5': rating >= 2.5 && rating < 3,
     'rating-3': rating >= 3 && rating < 3.5,
     'rating-3-5': rating >= 3.5 && rating < 4,
     'rating-4': rating >= 4 && rating < 4.5,
     'rating-4-5': rating >= 4.5 && rating < 5,
     'rating-5': rating >= 5
     }">
</div>
