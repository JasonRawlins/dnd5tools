<div class="sprite" ng-class="{
     'rating-1': value < 1.5,
     'rating-1-5': value >= 1.5 && value < 2,
     'rating-2': value >= 2 && value < 2.5,
     'rating-2-5': value >= 2.5 && value < 3,
     'rating-3': value >= 3 && value < 3.5,
     'rating-3-5': value >= 3.5 && value < 4,
     'rating-4': value >= 4 && value < 4.5,
     'rating-4-5': value >= 4.5 && value < 5,
     'rating-5': value >= 5
     }">
</div>
